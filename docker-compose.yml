# =============================================================
# Stack Docker para desarrollo local / entorno tipo producción
# =============================================================

services:
  # -----------------------------------------------------------
  # Base de datos principal
  # -----------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: swaplyar_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-swaplyar}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin}
    ports:
      # Cambia POSTGRES_PORT en .env si ya usas 5432 en host
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-swaplyar}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  # -----------------------------------------------------------
  # Consola web opcional para la DB
  # -----------------------------------------------------------
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: swaplyar_pgadmin
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@swaplyar.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin_password}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin"

  # -----------------------------------------------------------
  # Base de datos de test (solo cuando se use profile `test`)
  # -----------------------------------------------------------
  postgres_test:
    image: postgres:15-alpine
    container_name: swaplyar_postgres_test
    profiles: ["test"]
    environment:
      POSTGRES_DB: ${POSTGRES_TEST_DB:-testdb}
      POSTGRES_USER: ${POSTGRES_TEST_USER:-testuser}
      POSTGRES_PASSWORD: ${POSTGRES_TEST_PASSWORD:-testpass}
    ports:
      - "${POSTGRES_TEST_PORT:-5438}:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_TEST_USER:-testuser} -d ${POSTGRES_TEST_DB:-testdb}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  # -----------------------------------------------------------
  # Aplicación NestJS (conectada DIRECTO a postgres del compose)
  # -----------------------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: swaplyar_app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      # Conexión interna: host = nombre del servicio `postgres`
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-admin}@postgres:5432/${POSTGRES_DB:-swaplyar}
    ports:
      - "${APP_PORT:-3000}:3000"
    restart: unless-stopped

# =============================================================
# Volúmenes persistentes
# =============================================================
volumes:
  postgres_data:
  pgadmin_data:
  postgres_test_data:
